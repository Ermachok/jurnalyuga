<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <style>
        body {
            background: url('/static/images/stella_main.jpg') repeat;
            background-size: 5% auto;
            color: black;
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            height: 80vh;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, p, a {
            color: yellow;
        }
        h1 {
            text-shadow: 2px 2px 4px #666;
            font-size: 36px;
        }
        a {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            background: #ddd;
            padding: 8px;
            border: 2px solid #bbb;
            border-radius: 5px;
        }
        a:hover {
            color: white;
            background: #777;
        }
        table {
            width: 80%;
            border: 3px solid #aaa;
            background: #e0e0e0;
        }
        td {
            padding: 15px;
            border: 2px solid #999;
        }
        .dancer {
            margin-top: 20px;
            width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <table>
        <tr>
            <td><a href="/api/users/login">Войти</a></td>
            <td><a href="/api/users/register">Зарегистрироваться</a></td>
        </tr>
    </table>
    <img class="dancer" src="/static/images/funny_pugs_main.gif" alt="Танцующие мопсы">
</body>
</html>
