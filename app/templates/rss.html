{% extends "base.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="news-container">
        {% for news in news_list %}
            <div class="news-item">
                <h3><a href="{{ news.link }}" target="_blank">{{ news.title }}</a></h3>
                <p>{{ news.description | safe }}</p>
                <small><em>Опубликовано: {{ news.published }}</em></small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
