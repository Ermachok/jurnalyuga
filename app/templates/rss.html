{% extends "base.html" %}

{% block title %}RSS Новости{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-3">Новости из RSS</h1>

    {% for news in news_items %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{ news.link }}" target="_blank">{{ news.title }}</a>
            </h5>
            <p class="card-text">{{ news.description | safe }}</p>
            <p class="card-text"><small class="text-muted">Опубликовано: {{ news.published }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
